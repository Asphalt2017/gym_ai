name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: gym_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: gym_ai_test
        ports:
        - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
        - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: pip

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt

    - name: Run linting
      working-directory: ./backend
      run: |
        pip install flake8 black isort mypy
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check app
        isort --check-only app

    - name: Run unit tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://gym_user:test_password@localhost:5432/gym_ai_test
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: test_key_for_ci
        AI_PROVIDER: clip
        DEBUG: true
      run: |
        pytest -v -m "unit and not slow" --cov=app --cov-report=xml --cov-report=term

    - name: Run integration tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://gym_user:test_password@localhost:5432/gym_ai_test
        REDIS_URL: redis://localhost:6379/0
        OPENAI_API_KEY: test_key_for_ci
        AI_PROVIDER: clip
        DEBUG: true
      run: |
        pytest -v -m "integration and not slow" --cov=app --cov-append --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Generate coverage report
      working-directory: ./backend
      run: |
        coverage report --fail-under=80

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          backend/htmlcov/
          backend/coverage.xml

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        target: production
        push: false
        tags: gym-ai-backend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build dashboard image
      uses: docker/build-push-action@v5
      with:
        context: ./web-dashboard
        file: ./web-dashboard/Dockerfile
        push: false
        tags: gym-ai-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: fs
        scan-ref: ./backend
        format: sarif
        output: trivy-results.sarif

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: trivy-results.sarif

    - name: Run Bandit security linter
      working-directory: ./backend
      run: |
        pip install bandit[toml]
        bandit -r app -f json -o bandit-report.json || true

    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          trivy-results.sarif
          backend/bandit-report.json

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install quality tools
      run: |
        pip install pylint radon complexity

    - name: Run Pylint
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
        pylint app --output-format=text --exit-zero > pylint-report.txt

    - name: Calculate code complexity
      working-directory: ./backend
      run: |
        radon cc app -a -nb > complexity-report.txt
        radon mi app > maintainability-report.txt

    - name: Upload quality reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          backend/pylint-report.txt
          backend/complexity-report.txt
          backend/maintainability-report.txt

  deploy-preview:
    name: Deploy Preview (Optional)
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create deployment comment
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… All tests passed! Ready for review and merge.'
          })
