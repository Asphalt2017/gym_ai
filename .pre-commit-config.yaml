# Pre-commit hooks for Gym AI Helper
# See https://pre-commit.com for more information

repos:
  # General file checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-toml
  - id: check-added-large-files
    args: [--maxkb=10000]
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: detect-private-key
  - id: mixed-line-ending
    args: [--fix=lf]

  # Python code formatting with Black
- repo: https://github.com/psf/black
  rev: 24.1.1
  hooks:
  - id: black
    language_version: python3.13
    args: [--line-length=100]
    files: ^backend/

  # Import sorting with isort
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    args: [--profile=black, --line-length=100]
    files: ^backend/

  # Linting with flake8
- repo: https://github.com/pycqa/flake8
  rev: 7.0.0
  hooks:
  - id: flake8
    args: [--max-line-length=100, '--extend-ignore=E203,W503,E501', '--exclude=__pycache__,.git,.venv,venv,*.egg-info,build,dist']
    files: ^backend/

  # Type checking with mypy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    args: [--ignore-missing-imports, --no-strict-optional]
    files: ^backend/app/
    additional_dependencies:
    - types-requests
    - types-redis
    - pydantic

  # Security checks with bandit
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.6
  hooks:
  - id: bandit
    args: [-r, backend/app/, -ll, -i]
    files: ^backend/

  # Upgrade Python syntax
- repo: https://github.com/asottile/pyupgrade
  rev: v3.15.0
  hooks:
  - id: pyupgrade
    args: [--py313-plus]
    files: ^backend/

  # Check docstrings
- repo: https://github.com/pycqa/pydocstyle
  rev: 6.3.0
  hooks:
  - id: pydocstyle
    args: ['--ignore=D100,D101,D102,D103,D104,D105,D107,D203,D213']
    files: ^backend/app/

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent=2]
    files: \.(yaml|yml)$

  # Markdown formatting
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-gfm
    - mdformat-black
    args: [--wrap=100]
    files: \.(md|markdown)$

# Configuration
default_language_version:
  python: python3.13

# Global settings
fail_fast: false
