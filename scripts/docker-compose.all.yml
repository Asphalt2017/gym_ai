# Complete stack - all services together
# This is a convenience file that combines services + dev
# Start with: docker-compose -f docker-compose.all.yml up -d
# Or just use: docker-compose up -d (uses docker-compose.yml by default)

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_ai_postgres
    environment:
      POSTGRES_DB: gym_ai
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_dev_password
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
    - 5432:5432
    healthcheck:
      test: [CMD-SHELL, pg_isready -U gym_user -d gym_ai]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gym_ai_redis
    ports:
    - 6379:6379
    volumes:
    - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: gym_ai_ollama
    ports:
    - 11434:11434
    volumes:
    - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: [CMD-SHELL, ollama --version || exit 1]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: gym_ai_backend
    env_file:
    - ./backend/.env
    environment:
    - DATABASE_URL=postgresql+asyncpg://gym_user:gym_dev_password@postgres:5432/gym_ai
    - REDIS_URL=redis://redis:6379
    - AI_PROVIDER=llava
    - OLLAMA_URL=http://ollama:11434
    - OLLAMA_MODEL=llava
    volumes:
    - ./backend/app:/app/app
    - model_cache:/app/model_cache
    ports:
    - 8000:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: gym_ai_dashboard
    environment:
    - BACKEND_URL=http://backend:8000
    ports:
    - 8050:8050
    depends_on:
    - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
  ollama_data:
    driver: local
