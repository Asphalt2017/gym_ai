# Shared infrastructure services
# These can run independently and be shared across multiple projects
# Start with: docker-compose -f docker-compose.services.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: gym_ai_postgres
    environment:
      POSTGRES_DB: gym_ai
      POSTGRES_USER: gym_user
      POSTGRES_PASSWORD: gym_dev_password
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
    - 5432:5432
    healthcheck:
      test: [CMD-SHELL, pg_isready -U gym_user -d gym_ai]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: gym_ai_redis
    ports:
    - 6379:6379
    volumes:
    - redis_data:/data
    healthcheck:
      test: [CMD, redis-cli, ping]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: gym_ai_ollama
    ports:
    - 11434:11434
    volumes:
    - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: [CMD-SHELL, ollama --version || exit 1]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  default:
    name: gym_ai_network
    driver: bridge
